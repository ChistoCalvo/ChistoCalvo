<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondos Dinámicos y Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Reproductor de música en segundo plano -->
    <audio id="background-music" src="music/La_Historia_de_Chisto_2.mp3" loop></audio>

    <!-- Controles de música (opcional) -->
    <div id="music-controls">
        <button id="play-pause">Pausar Música</button>
        <label for="volume">Volumen:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Contenedor para las imágenes con animaciones -->
    <div id="image-container"></div>

    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
